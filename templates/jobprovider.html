<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Portal</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: Arial, sans-serif; }
        body { display: flex; height: 100vh; background: #fef4e8; }
        .sidebar {
            width: 250px;
            background: #ff9800;
            color: white;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .sidebar a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            padding: 10px;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.2);
        }
        .sidebar a:hover { background: white; color: #ff9800; }
        .main-content {
            flex: 1;
            padding: 40px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .section {
            background: white;
            padding: 30px;
            width: 60%;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        h2 { color: #d98324; text-align: center; }
        input, textarea, button { width: 100%; padding: 10px; margin: 8px 0; border: 1px solid #ccc; border-radius: 5px; }
        .btn { background: #ff9800; color: white; border: none; font-weight: bold; cursor: pointer; transition: 0.3s; }
        .btn:hover { background: #e68900; }
    </style>
</head>
<body>
    <div class="sidebar">
        <h2>Menu</h2>
        <a href="#">Post a Job</a>
        <a href="{% url 'notification' %}">Notifications</a>
    </div>

    <div class="main-content">
        <div class="section">
            <h2>Post a Job</h2>
            <form method="post">
                {% csrf_token %}
                <input type="text" name="company_name" placeholder="Company Name" required>
                <input type="text" name="job_role" placeholder="Job Role" required>
                <input type="number" name="salary" placeholder="Salary" required>
                <input type="text" name="email" placeholder="email" required>
                <textarea name="description" placeholder="Enter job description" required></textarea>
                <button type="submit" class="btn" onclick="submitted()">Submit</button>
            </form>
        </div>
    </div>
    <script>
        function submitted()
        {
            alert('you have succesfully posted the job')
        }
    </script>
</body>
</html>
