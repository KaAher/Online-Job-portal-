<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to right, #f7b733, #fc4a1a);
            padding: 20px;
        }
        .form-container {
            background: white;
            padding: 3rem;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 500px; /* Increased width */
        }
        h2 {
            color: #333;
            font-size: 2rem;
            margin-bottom: 1.5rem;
        }
        input {
            width: 100%;
            padding: 15px; /* Bigger input fields */
            margin: 15px 0;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1.2rem;
        }
        button {
            width: 100%;
            padding: 15px;
            background: #fc4a1a;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: 0.3s ease;
        }
        button:hover {
            background: #e03e10;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Login</h2>
        <form method="post">
            {% csrf_token %}
            <input type="text" placeholder="Email" name="email" required >
            <input type="password" placeholder="Password" name="password" required minlength="8">
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
