<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application</title>
    {% load static %}
    <style>
        body {
    font-family: Arial, sans-serif;
    background-color: #fff3e0;
    color: #333;
    margin: 0;
    padding: 20px;
}

.container {
    max-width: 400px;
    margin: auto;
    background: #ff9800;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
    text-align: center;
}

h1 {
    color: white;
}

form {
    display: flex;
    flex-direction: column;
}

input, label {
    margin: 10px 0;
    padding: 8px;
    border: none;
    border-radius: 5px;
}

input {
    background: white;
    font-size: 14px;
}

button {
    background: #d84315;
    color: white;
    border: none;
    padding: 10px;
    margin-top: 10px;
    border-radius: 5px;
    cursor: pointer;
}

button:hover {
    background: #bf360c;
}

    </style>
</head>
<body>

    <div class="container">
        <h1>Apply for Your Dream Job</h1>
        <p>Fill in the details and submit your application</p>

        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}

            <div class="input-group">
                <label>Email</label>
                <input type="email" name="email" placeholder="Enter your email" required>
            </div>

            <div class="input-group">
                <label>Name</label>
                <input type="text" name="name" placeholder="Enter your full name" required>
            </div>

            <div class="input-group">
                <label>Role</label>
                <input type="text" name="role" placeholder="Enter the role you're applying for" required>
            </div>

            <div class="input-group">
                <label>City</label>
                <input type="text" name="city" placeholder="Enter your city" required>
            </div>

            <div class="input-group">
                <label>Upload Resume</label>
                <input type="file" name="resume" accept=".pdf, .doc, .docx, .txt">
            </div>

            <button type="submit" class="submit-btn">Submit Application</button>
        </form>
    </div>

    <script>
        document.querySelector("form").addEventListener("submit", function() {
            alert("Your application has been submitted successfully!");
        });
    </script>

</body>
</html>
