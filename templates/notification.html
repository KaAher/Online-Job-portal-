<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Applications</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: #fc4a1a;
            color: #fff;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            min-height: 100vh;
        }

        .container {
            max-width: 1000px;
            width: 100%;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 15px;
        }

        .grid-item {
            background: rgba(255, 255, 255, 0.2);
            padding: 15px;
            border-radius: 10px;
            backdrop-filter: blur(5px);
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            transition: 0.3s;
        }

        .grid-item:hover {
            transform: scale(1.05);
        }

        .resume-btn {
            background: #fc4a1a;
            color: #333;
            padding: 8px 10px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            display: inline-block;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Job Applications</h1>
        {% if apps %}
            <div class="grid-container">
                {% for app in apps %}
                    <div class="grid-item">
                        <h3>{{ app.name }} ({{ app.role }})</h3>
                        <p><strong>Company:</strong> {{ app.company_name }}</p>
                        <p><strong>Email:</strong> {{ app.email }}</p>
                        <p><strong>City:</strong> {{ app.city }}</p>
                        {% if app.resume %}
                            <a href="{{ app.resume.url }}" class="resume-btn" target="_blank">View Resume</a>
                        {% endif %}
                    </div>
                {% endfor %}
            </div>
        {% else %}
            <p style="text-align:center; font-weight:bold;">No applications yet.</p>
        {% endif %}
    </div>
</body>
</html>
